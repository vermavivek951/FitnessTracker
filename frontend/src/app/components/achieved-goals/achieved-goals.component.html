<div class="container">
    <h1>Achieved Goals</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Goal</th>
          <th>Date</th>
          <th>Duration</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let goal of achievedGoals">
          <td>{{ goal.goal }}</td>
          <td>{{ goal.date }}</td>
          <td>{{ goal.duration }}</td>
          <td>{{ goal.result }}</td>
        </tr>
      </tbody>
    </table>
  </div>

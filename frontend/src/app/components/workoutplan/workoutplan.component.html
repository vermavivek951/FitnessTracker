<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>

    <div class="page">
      <div class="page__box p-3 mt-2">Workout Plan</div>
      <div class="page__content shadow position-relative" style="min-width: 400px">
        <div class="page__content shadow p-3 position-relative text-center" [ngSwitch]="show">

          <!-- Workout Plan Content Goes Here -->
          <div class="row" *ngSwitchCase="'btns'">
            <button class="btn btn-primary p-3" (click)="operation('AddWorkout')">Add Workout</button>
            <button class="btn btn-secondary p-3" (click)="operation('showWorkout')">show Workout</button>
          </div>
          <div class="row" *ngSwitchCase="'AddWorkout'">
            <table mat-table [dataSource]="ds" [style.display]="isOpen?'none':'block'"
              style="border-radius: 12px;background-color: rgb(220, 228, 186);" class="mat-elevation-z8">
              <ng-container matColumnDef="workoutName">
                <th mat-header-cell *matHeaderCellDef> Workout Name </th>
                <td mat-cell *matCellDef="let element"> {{element.workoutName}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="workoutType">
                <th mat-header-cell *matHeaderCellDef> Workout Type</th>
                <td mat-cell *matCellDef="let element"> {{element.workoutType}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="workoutVideo">
                <th mat-header-cell *matHeaderCellDef> Video link </th>
                <td mat-cell *matCellDef="let element"> {{element.workoutVideo}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="addWorkout">
                <th mat-header-cell *matHeaderCellDef> Add to history </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="showDiv()">
                    <mat-icon>add</mat-icon>
                  </button>
                </td>
              </ng-container>



              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div id="contact-fitness" [style.display]="isOpen?'flex' : 'none'" class="fitness-container">
              <div id="fitness-content" class="container-fluid row">
                <div id="fitness-header">
                  <div id="span" (click)="closeDiv()" class="close-fitness">&times;</div>
                  <h2>Fitness Tracker App</h2>
                </div>
                <div id="fitness-body">
                  <h3>Add a new Workout</h3>
                  <form>
                    <div class="form-group">
                      <label for="exercise type">Exercise Type</label>
                      <select>
                        <option *ngFor="let item of dataList" [value]="item">{{ item }}</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="sets">Sets</label>
                      <input type="number" placeholder="Enter no of sets">
                    </div>
                    <div class="form-group">
                      <label for="duration">Duration (hrs/min)</label>
                      <input type="time" placeholder="Enter the Duration of workout">
                    </div>
                    <div class="form-group">
                      <label for="date">Date</label>
                      <input type="date" placeholder="Enter the Date of workout">
                    </div>
                    <input (click)="AddToHistory()" type="submit" value="SUBMIT">

                  </form>
                </div>
                <div [style.display]="isSubmitted?'block':'none'" id="fitness-footer">
                  <h3>Thank You!</h3>
                </div>
              </div>
            </div>




          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

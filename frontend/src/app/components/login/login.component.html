<header>
  <nav class="display-5 fixed-top fw-bold  text-center "
    style="justify-content: center; font-weight:bolder;color: aliceblue; padding:15px;">
    Welcome to the Fitness Tracker App
    <hr>
  </nav>
</header>
<!-- Section: Design Block -->
<section class="background-radial-gradient align-items-center d-flex" style="flex-direction: row; height: 100vh;">
  <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong" style="opacity:60%"></div>

  <div class="custom-container px-md-4 d-flex flex-wrap">
    <div class="col-md-6" style="z-index: 10">
      <h1 class="text-lg-center my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
        Fitness Tracker <br />
        <span style="color: hsl(218, 81%, 75%)">Live the healthy Life</span>
      </h1>
      <p class="mb-4 opacity-70 mr-4" style="color: hsl(218, 81%, 85%)">
        Transform Your Health and Fitness with Our Comprehensive Fitness Tracker: Reach Your Goals and Stay Motivated!
      </p>
    </div>

    <div class="col-md-6">

      <div class="align-items-center glass-container card bg-glass">

        <div class="d-flex align-items-center mt-4 mb-4 w-25">
          <span class="h1">Login</span>
        </div>
        <form class="custom px-4 py-4  my-auto" (submit)="OnLoginSubmit()">

          <!-- 2 column grid layout with text inputs for the first and last names -->
          <!-- container -->
          <div class="row">
            <!-- emial -->
            <div class="form-outline">
              <input placeholder="Enter your email" class="form-control mb-4 p-2 " id="emailInput" type="email"
                name="email" [(ngModel)]="user.email" required #emailInput="ngModel"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}">
            </div>

            <!-- Password input -->
            <div class="form-outline">
              <input name="password" [(ngModel)]="user.password" placeholder="Enter your password" type="password"
                id="form3Example4" class="form-control p-2 mb-4" required />
            </div>
          </div>

          <div class="row-btns">
            <div class="">
              <button type="submit" class="btn btn-danger">
                Login
              </button>

            </div>
            <label class="text-secondary">or</label>
            <div class="">
              <a (click)="sendToRegisterPage()" type="submit" class="text-primary text-decoration-none">
                Sign up
              </a>
            </div>
          </div>
          <div *ngIf="loginError" class="mt-2 alert alert-danger">
            {{loginError}}
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
